box: wercker/golang
build:
  steps:
    # golint step!
    # - wercker/golint

    # Build the project
    - script:
        name: go get
        code: |
          go get github.com/constabulary/gb/...

    # Test the project
    - script:
        name: go test
        code: |
          go test github.com/constabulary/gb/...

    # Integration tests
    - script:
        name: integration test/sqlite3
        code: | 
          git clone https://github.com/constabulary/integration-tests
          gb vendor -R integration-tests/sqlite3 restore
          gb build -R integration-tests/sqlite3
